<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h2>Mutual Fund Dashboard</h2>
  <table border="1" id="fund-table">
    <thead>
      <tr>
        <th>Scheme Name</th>
        <th>ISIN</th>
        <th>Purchase Cutoff</th>
        <th>Redemption Allowed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rtaAgentCode = urlParams.get('rta_agent_code');

    fetch(`/funds?rta_agent_code=${rtaAgentCode}`)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#fund-table tbody");
        data.funds.forEach(fund => {
          const row = `<tr>
            <td>${fund.Scheme_Name}</td>
            <td>${fund.ISIN}</td>
            <td>${fund.Purchase_Cutoff_Time || 'N/A'}</td>
            <td>${fund.Redemption_Allowed}</td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(err => console.error("Error loading funds:", err));
  </script>
</body>
</html>
